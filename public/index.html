<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather</title>
</head>
<body>
  <div class="wrapper">
    <button type='button' class='hamburger'>
      <div class='inner-hamburger'></div>
    </button>
    <button type='button' class='current-location location fa fa-location-arrow'></button>
    <header class='main-header'>
      <nav class='main-nav'>
        <ul class='main-list'>
          <li class='home'>HOME</li>
          <li class='weather'>Weather</li>
        </ul>
      </nav>
      <form class='city-form'>
        <label for='input'>Enter city name</label>
        <input type='text' class='city-input' name='input'>
        <button type='button' class='search button'>Search</button>
        <ul class='result-cities'>
    
        </ul>
      </form>
      
    </header>
    <div class="place">
      <section class='weather-section'>
        <p class='weather-description'>Sunset</p>
        <p class='temperature'>10<sup>o</sup>C</p>
        <p class='week-day'>Monday</p>
        <p class='time'>20:00:00</p>
        <p class='city'>Warsaw</p>
        <p class='population'>1 000 000</p>
        <p class='country'>Poland</p>
        <section class='weather-wrapper'>
          <ul class='weather-list'>
            <li><p class='hour'>Now</p><p class='day-of-week'>Monday</p><img src = './assets/clouds.svg' class='icon'><p class='temp'>11<sup>o</sup></p></li>
            <li><p class='hour'>14</p><p class='day-of-week'>Monday</p><img src = './assets/sun.svg' class='icon'><p class='temp'>12<sup>o</sup></p></li>
            <li><p class='hour'>15</p><p class='day-of-week'>Monday</p><img src = './assets/snow.svg' class='icon'><p class='temp'>10<sup>o</sup></p></li>
            <li><p class='hour'>16</p><p class='day-of-week'>Monday</p><img src = './assets/thunder.svg' class='icon'><p class='temp'>9<sup>o</sup></p></li>
          </ul>
        </section>
        <section class='weather-info'>
          <ul class='weather-info-list'>
            <li>Pressure<p class='pressure'>05hpa</p></li>
            <li>Humidity<p class='humidity'>10%</p></li>
            <li>Wind<p class='wind'>2 m/s</p></li>
          </ul>
        </section>
        <div class="range-wrapper">
          <input type='range' class='range' value='0' min='0' max='20' step='0.2'>
        </div>
      </section>
    </div>
  </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
