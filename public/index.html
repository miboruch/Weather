<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather</title>
</head>
<body>
  <div class="wrapper">
    <button type='button' class='hamburger'>
      <div class='inner-hamburger'></div>
    </button>
    <header class='main-header'>
      <button type='button' class='current-location location fa fa-location-arrow'></button>
      <nav class='main-nav'>
        <ul class='main-list'>
          <li class='home'>HOME</li>
          <li class='weather'>Weather</li>
          <li class='note'>Take note</li>
        </ul>
      </nav>
      <form class='city-form'>
        <label for='input'>Enter city name</label>
        <input type='text' class='city-input' name='input'>
        <button type='button' class='search button'>Search</button>
      </form>
      
    </header>
    <div class="place">
      <!-- There will be html file loaded -->
    </div>
  </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
